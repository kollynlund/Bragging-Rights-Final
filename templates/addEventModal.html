<!-- * * ADD EVENT MODAL * * -->
<!-- TANNER CHANGED BELOW: For whatever reason, ui-bootstrap doesn't like your modal and fade classes... I changed things up a bit and it seemed to work... Definitely check on it. -->
<!-- <div class="modal fade add-worlds-first-modal" role="dialog"> -->
<div class="add-worlds-first-modal" role="dialog">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header modal-header-add-event">
				<button type="button" class="close" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>

				<h4 class="modal-title add-event-header-title" id="ModalLabel">Add an achievement</h4>
			</div> <!-- Closes header -->

			<div class="add-event-form">
				<div class="form-group add-event-modal-main-form-group">
				<div class="input-group-container">
					<h4>Achievment Info</h4>
					<div class="input-group input-add-event-group">
						<div class="input-group-addon"><i class="fa fa-user add-event-icon"></i></div>
						<input type="text" class="form-control input-name" name="name-input" placeholder="Enter the full name of the person who achieved greatness" ng-model="selections.Name">
					</div> <!-- Closes input-name -->							 

					<div class="input-group input-add-event-group">
						<div class="input-group-addon"><i class="fa fa-star add-event-icon"></i></div>
						<input type="text" class="form-control input-trick" placeholder="Enter a description of what they did" name="trick-input"ng-model="selections.Trick">
					</div> <!-- Closes input-trick -->

					<div class="input-group input-add-event-group">
						<div class="input-group-addon"><i class="fa fa-calendar add-event-icon"></i></div>
						<select class="form-control input-month" name="month-input">
							<option>Month <i class="fa fa-chevron-down"></i></option>
							<option class="month-option" days="31">- January</option>
							<option class="month-option" days="28">- February</option>
							<option class="month-option" days="31">- March</option>
							<option class="month-option" days="30">- April</option>
							<option class="month-option" days="31">- May</option>
							<option class="month-option" days="30">- June</option>
							<option class="month-option" days="31">- July</option>
							<option class="month-option" days="31">- August</option>
							<option class="month-option" days="30">- September</option>
							<option class="month-option" days="31">- October</option>
							<option class="month-option" days="30">- November</option>
							<option class="month-option" days="31">- December</option>
						</select>	
						<select class="form-control input-day" name="day-input"></select> 
						<input class="form-control input-year" placeholder="Add 4 digit year" name="year-input"> 
					</div> <!-- Closes input-date -->	 

					<div class="input-group input-add-event-group">
						<div class="input-group-addon"><i class="fa fa-magic add-event-icon"></i></div>
						<select class="form-control input-discipline" name="discipline-input" ng-options="discipline for discipline in disciplines" ng-model="selections.Discipline"></select>
						<!-- <button ng-click="showSample()" prevent-default>Log Sample</button> -->
					</div> <!-- Closes input-discipline --> 

					<div class="form-group">
						<div class="input-group-addon">Detials <i class="fa fa-info-circle add-event-icon"></i></div>
						<textarea class="form-control input-details" id="input-details" placeholder="Additional details about the achievment" name="details-input" ng-model="selections['Additional Information']"></textarea>
					</div> <!-- Closes input-details -->
				</div> <!-- Closes basic trick info -->

				<div class="input-group-container">
					<h4 style="display:block">Location of achievement</h4>

					<button class="btn btn-default btn-toggle-active" id="add-location-list-btn" type="button">List <span class="glyphicon glyphicon-list-alt list-icon-btn" aria-hidden="true"></span></button>	

					<button class="btn btn-default" id="add-location-map-btn" type="button">Map <span class="glyphicon glyphicon-globe globe-icon-btn" aria-hidden="true"></span></button>	

					<div id="list-location-modal" class="form-group form-inline">
						<select class="form-control country-picklist input-country" name="country-input" ng-options="country for country in countries" ng-model="selections.Country"></select>

						<select class="form-control state-picklist input-state" name="state-input">
							<option>State</option>
							<!-- To be inserted dynamically -->
						</select>

						<select class="form-control city-picklist input-city" name="city-input">
							<option>City</option>
							<!-- To be inserted dynamically -->
						</select>
					</div> <!-- Closes input-location-list -->

					<div id="map-modal">
						<div class="form-group form-inline" id="modal-map-container">
							<!--<p>map map map map map map map map map map map map map map map</p>-->
						</div> <!-- Closes form-group -->
					</div> <!-- Closes input-location-map -->
				</div> <!-- Closes location-info -->	 

				<div class="input-group-container">
					<h4>Media</h4>	 
					<div class="input-group input-add-event-group">
						<div class="input-group-addon"><i class="fa fa-video-camera add-event-icon"></i></div>
						<input type="text" class="form-control input-video" placeholder="Copy and paste link to YouTube video" name="video-input">
					</div> <!-- Closes input-group -->

					<div class="input-group input-photo">
						<span class="input-group-btn">
							<span class="btn btn-photo btn-file"><i class="fa fa-camera add-event-icon"></i> <input class="upload-button input-photo" type="file" name="photo-upload-1" onchange="fileInput(this)"></span>
						</span>
						<input type="text" class="form-control" placeholder="Click camera to include photos" readonly>
					</div> <!-- Closes input-group -->
					<!-- Inserting more photo upload groups here dynamically -->
				</div> <!-- Closes media-info -->

				<div class="input-group-container">
					<div class="form-group email-input-group">
						<i class="fa fa-exclamation email-icon"></i><label id="email-label"> Add your email address to recieve notifactaions of new achievments.</label>
						<input type="email" class="form-control input-email" id="input-email" placeholder="Enter email" name="email-input">
					</div> <!-- Closes email form-group -->
				</div>
				
				<button type="submit" class="btn add-event-submit-button">Submit</button>

				<input class="input-lat" type="text" name="lat" hidden>
				<input class="input-long" type="text" name="long" hidden>

				</div> <!-- Closes form-group -->
			</div> <!-- Closes form -->
		</div> <!-- Closes modal-content -->
	</div> <!-- Closes modal-dialog -->
</div> <!-- Closes modal -->
